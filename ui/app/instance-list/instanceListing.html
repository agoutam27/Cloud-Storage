<div class="row"></div>

<div class="form-inline row">
    <label for="instancelist"></label>
    <select id="instancelist" class="form-control col-8" ng-model='vm.selectedInstance'
        ng-options="+(instanceObj.id) as instanceObj.name for instanceObj in vm.instanceList">
        <option value="" selected>Select instance</option>
    </select>
    <button class="btn btn-primary" ng-click='vm.openInstanceFolders(vm.selectedInstance)'>Open Instance</button>
</div>
<br />
<div ng-if="vm.throbber" class="spinner-border" role="status" style="margin-top: 25px">
    <span class="sr-only">Loading...</span>
</div>
<div ng-hide="vm.throbber" style="margin-top: 20px;" ui-view></div>
