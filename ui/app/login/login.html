<div class="col-md-12">

    <br />

    <div class="alert alert-danger" ng-if="vm.errorMsg">{{vm.errorMsg}}</div>

    <div class="form-group row">
        <label for="userToken">Enter your user token</label>
        <input class="form-control" id="usertoken" type="text" ng-model='vm.userToken' />
    </div>

    <div class="form-group row">
        <label for="orgtoken">Enter your organization token</label>
        <input class="form-control" id="orgtoken" type="text" ng-model='vm.orgToken' />
    </div>

    <button class="btn btn-primary" ng-click='vm.browse()'>Browse</button>

</div>
